<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Darkah</title>
</head>
<body>

    <div class="card">

        <div data-testid="slackDisplayImage" class="image">
            <img src="https://ca.slack-edge.com/T05FFAA91JP-U05RS74UCJD-ab3f97f72517-512" alt="Darkah"/>
        </div>
        <div class="details">

                    <h1 data-testid="slackUserName" class="text" >Darkah</h1>
                
                    <p id="currentDayOfTheWeek" data-testid="currentDayOfTheWeek" class="currentDayOfTheWeek text"></p></p>
                
                    <p id="currentUTCTime" data-testid="currentUTCTime" class="text"></p></p>
                
                    <p data-testid="myTrack" class="text">Frontend</p></p>
                
                    <a class="btn"  href="https://github.com/Darkah11/Stage-one-Task.git" target="_blank" rel="noopener" data-testid="githubURL">GitHub URL</a>
        
        </div>
    </div>
    

    <script src="script.js"></script>
</body>
</html>
